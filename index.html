<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/715ee65693.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="quicksand-font">
    <header>
      <nav class="navbar-dasktop display-flex">
        <div class="display-flex">
          <img src="assets/logo.png" alt="" class="header-logo" />
          <h3 class="header-title">SCHOOL</h3>
        </div>
        <div>
          <ul class="display-flex">
            <li><a href="" class="color-orange">Home</a></li>
            <li><a href="" class="color-sky-blue">About</a></li>
            <li><a href="" class="color-cyan">Facilities</a></li>
            <li><a href="" class="color-blue-purple">Admission</a></li>
          </ul>
        </div>
        <div>
          <button class="header-Contact-btn btn-primary bg-orange">
            Contact
          </button>
        </div>
      </nav>
      <nav class="navbar-mobile">
        <div class="display-flex">
          <img src="assets/logo.png" alt="" class="header-logo" />
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <section class="hero-section display-flex">
        <div class="hero-contant">
          <h3 class="hero-title">
            <span class="color-orange">Empowering</span> students from small age
            <span class="color-sky-blue">towards vision</span>
          </h3>
          <p class="hero-des">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="hero-enroll-btn btn-primary bg-black">
            Enroll Now
          </button>
        </div>
        <div class="hero-contant">
          <img src="assets/hero-kids.png" alt="" class="hero-kids-img" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
